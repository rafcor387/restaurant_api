          required
        />
        <input
          type="text"
          id="sucursales"

                <input type="text" id="descripcion-plato" placeholder="Descripci칩n" required>
                <input type="number" id="precio-plato" placeholder="Precio" required>

    </div>
    
      </div>
    </div>
