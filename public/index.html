<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Restaurante</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Restaurantes</h1>

      <form id="restaurant-form">
        <input
          type="text"
          id="nombre"
          placeholder="Nombre del restaurante"
          required
        />
        <input
          type="text"
          id="sucursales"
          placeholder="Sucursales (separadas por comas)"
          required
        />
        <button type="submit">Añadir Restaurante</button>
      </form>

      <table id="restaurant-table">
        <thead>
          <tr>
            <th>Nombre del Restaurante</th>
            <th>Sucursales</th>
            <th>Platos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="restaurant-list">
          <!-- Aquí se añadirán dinámicamente las filas de los restaurantes -->
        </tbody>
      </table>
    </div>

    <!-- Modal para agregar plato -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Añadir Plato</h2>
        <form id="plato-form">
          <input
            type="text"
            id="plato-nombre"
            placeholder="Nombre del Plato"
            required
          />
          <input
            type="text"
            id="plato-descripcion"
            placeholder="Descripción"
            required
          />
          <input
            type="number"
            id="plato-precio"
            placeholder="Precio"
            required
          />
          <input
            type="text"
            id="plato-porcion"
            placeholder="Porción"
            required
          />
          <button type="submit">Agregar Plato</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
